<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="quote.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Random Quote Machine</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class = "col-md-12">
				<h1>Get That Inspiration</h1>
				<h3>Enjoy</h3>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class ="col-md-8 col-md-offset-2">
				<div class="quote-box">
					<p id="quote">The Bacon is the key to life</p>
					<p id="author">- Andrew Nguyen</p>
				</div>
				<ul class="list-inline">
					<li><a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
					<li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
				</ul>
			</div>
		</div>
	</div>
<script src = "quote.js"></script>
</body>
</html>
